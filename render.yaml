services:
  - type: web
    name: smart-surveillance-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: surveillance-db
          property: connectionString
      - key: ROBOFLOW_API_KEY
        sync: false
      - key: ROBOFLOW_WORKSPACE
        sync: false
      - key: ROBOFLOW_PROJECT
        sync: false
      - key: ROBOFLOW_WORKFLOW_ID
        value: detect-count-and-visualize
      - key: MAX_FPS
        value: 15
      - key: USE_NGROK
        value: False

databases:
  - name: surveillance-db
    databaseName: surveillance
    user: surveillance_user
