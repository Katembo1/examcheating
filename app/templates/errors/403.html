{% extends "base.html" %}

{% block title %}Access Denied - Smart Surveillance{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1">403</h1>
                <h2>Access Denied</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">Sorry, you don't have permission to access this resource.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-dashboard"></i> Go to Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
}
.error-template h1 {
    font-size: 10em;
    font-weight: bold;
    color: #ffc107;
}
</style>
{% endblock %}
